<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Editable Sandbox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        #panel {
            width: 250px;
            background: #222;
            color: white;
            padding: 15px;
            height: 100vh;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #workspace {
            flex: 1;
            background: white;
            position: relative;
            overflow: hidden;
        }
        .tool-title {
            font-size: 18px;
            margin-top: 15px;
            margin-bottom: 5px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        .bg-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #workspace img, #workspace .text-element {
            position: absolute;
            cursor: move;
        }
        #workspace canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #textInput {
            width: 100%;
            margin-bottom: 10px;
        }
        #apocalypseWarning {
            position: fixed;
            top:0; left:0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color:white;
            display:flex;
            justify-content:center;
            align-items:center;
            z-index:9999;
        }
        #warningContent {
            text-align:center;
            background:#330000;
            padding:30px;
            border:2px solid red;
            border-radius:10px;
        }
        #warningContent h1 { font-size:36px; margin-bottom:20px; }
        #warningContent p { font-size:20px; margin-bottom:20px; }
        #warningContent button {
            padding:10px 20px;
            font-size:18px;
            cursor:pointer;
        }
    </style>
</head>
<body>

<div id="apocalypseWarning">
    <div id="warningContent">
        <h1>⚠ WARNING ⚠</h1>
        <p>epilepsy warning:This site has flashing colors and images!</p>
        <button onclick="dismissWarning()">I understand</button>
    </div>
</div>

<div id="panel">
    <h2>Control Panel</h2>
    <div class="tool-title">Background</div>
    <input type="color" id="bgColorPicker">
    <button onclick="changeBG()">Apply</button>

    <div class="tool-title">Add Text</div>
    <textarea id="textInput" placeholder="Type text..."></textarea>
    <button onclick="addText()">Add Text</button>

    <div class="tool-title">Add Image / GIF</div>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="addImage()">Add Image</button>

    <div class="tool-title">Spam Images</div>
    <input type="file" id="spamInput" accept="image/*" multiple>
    <button onclick="spamImages()">SPAM</button>

    <div class="tool-title">Draw</div>
    <button onclick="toggleDraw()">Toggle Drawing</button>
</div>

<div id="workspace">
    <canvas id="drawCanvas"></canvas>
</div>

<script>
/* your original script stays here untouched */
</script>

<!-- ✅ Added for server-side real-time functionality -->
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
